<input type="file" id="file">
<pre id="output"></pre>
<script src="node_modules/xlsx/dist/xlsx.full.min.js"></script>
<script>
function handleFile(e) {
  var files = e.target.files;
  var i,f;
  for (i = 0, f = files[i]; i != files.length; ++i) {
    var reader = new FileReader();
    var name = f.name;
    reader.onload = function(e) {
      var data = e.target.result;

      var workbook = XLSX.read(data, {type: 'binary'});
      handleWorkbook(workbook);
    };
    reader.readAsBinaryString(f);
  }
}

function handleWorkbook(workbook) {
	var first_sheet_name = workbook.SheetNames[0];
	var sheet = workbook.Sheets[first_sheet_name];
	var json = XLSX.utils.sheet_to_json(sheet);
	console.log(json);
	document.querySelector("#output").innerText = JSON.stringify(json, null, 2);
}
document.querySelector("#file").addEventListener('change', handleFile, false);
</script>
